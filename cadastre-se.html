<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <title>Cadastre-se - PETMatch</title>
</head>
<body>
  <header>
    <div>
      <img src="assets/common/petmatchlogo.png" alt="">
      <h1>PETMatch</h1>
    </div>
    <nav>
      <ul>
        <li>
          <i class="ph ph-paw-print"></i>
          <a href="quem-somos.html">Quem somos</a>
        </li>
        <li>
          <i class="ph ph-heart-straight"></i>
          <a href="adote.html">Adote</a>
        </li>
        <li>
          <i class="ph ph-hand-heart"></i>
          <a href="doacao.html">Doação</a>
        </li>
        <li>
          <i class="ph ph-phone-call"></i>
          <a href="contato.html">Contato</a>
        </li>
      </ul>
    </nav>
    <div>
      <button>
        <a href="entrar.html">Entrar</a>
      </button>
      <button>
        <a href="cadastre-se.html">Cadastre-se</a>
      </button>
    </div>
  </header>
  <main>
    <section>
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="botao-pagina-entrar">
                            <button><a href="entrar.html">Já se cadastrou? Então entre aqui!</a></button>    
                        </div>
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>                            
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                          <i class="ph ph-identification-badge"></i>
                            <input id="nomecompleto" type="text" name="nomecompleto" placeholder="Nome completo" required>
                        </div>

                        <div class="input-box">
                          <i class="ph ph-map-pin"></i>
                          <input id="enderecocompleto" type="text" name="enderecocompleto" placeholder="Endereço, número e bairro" required>
                        </div>

                        <div class="input-box">
                          <i class="ph ph-identification-card"></i>
                            <input id="cpf" type="text" name="cpf" placeholder="CPF sem pontuação e hífen." required>
                        </div>

                        <div class="input-box">
                          <i class="ph ph-user"></i>
                            <input id="login" type="email" name="login" placeholder="E-mail exemplo@exemplo.com.br" required>
                        </div>
                        <div class="input-box">
                          <i class="ph ph-lock-simple"></i>
                            <input id="senha" type="password" name="senha" placeholder="Senha" required>
                        </div>

                    </div>
                    <div class="salvar-button">
                        <button type="submit">Salvar</button>
                    </div>
                </form>                
            </div>
        </div>
    </section>
    <section>
        <img src="./assets/cadastre-se/cat_cadastre-se.png" alt="Use o formulário e cadastre-se.">
    </section>
  </main>
</body>
</html>
