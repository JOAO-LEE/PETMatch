<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet"  type="text/css"  href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Entrar - PETMatch</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/common/petmatchlogo.png" alt="PETMatch Logo">
            <span>PETMatch</span>
        </div>
        <nav>
            <ul>
                <li><i class="ph ph-paw-print"></i><a href="#">Quem somos</a></li>
                <li><i class="ph ph-heart-straight"></i><a href="#">Adote</a></li>
                <li><i class="ph ph-hand-heart"></i><a href="#">Doação</a></li>
                <li><i class="ph ph-phone-call"></i><a href="#">Contato</a></li>
            </ul>
            <div>
                <a href="" class="btn-login">Entrar</a>
                <a href="cadastre-se.html" class="btn-signup">Cadastre-se</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container"">
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="botao-pagina-entrar">
                                <button><a href="entrar.html">Já se cadastrou? Então entre aqui!</a></button>    
                            </div>
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>                            
                        </div>
                        
                        <div class="input-group">
                            
                            <div class="input-box">
                              <i class="ph ph-user"></i>
                                <input id="login" type="email" name="login" placeholder="E-mail exemplo@exemplo.com.br" required>
                            </div>
                            <div class="input-box">
                              <i class="ph ph-lock-simple"></i>
                                <input id="senha" type="password" name="senha" placeholder="Senha" required>
                            </div>
    
                        </div>
                        <div class="salvar-button">
                            <button type="submit">Salvar</button>
                        </div>
                    </form>                
                </div>
            </div>
       </section>
        <section>
        <div class="image-box">
            <img src="assets/entrar/gato-entrar.png" alt="Cute Cat">
        </div></section>
    </main>
</body>
</html>
