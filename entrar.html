<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet"  type="text/css"  href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Entrar - PETMatch</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/common/petmatchlogo.png" alt="PETMatch Logo">
            <span>PETMatch</span>
        </div>
        <nav>
            <ul>
                <li><i class="ph ph-paw-print"></i><a href="#">Quem somos</a></li>
                <li><i class="ph ph-heart-straight"></i><a href="#">Adote</a></li>
                <li><i class="ph ph-hand-heart"></i><a href="#">Doação</a></li>
                <li><i class="ph ph-phone-call"></i><a href="#">Contato</a></li>
                <li><a href="#" class="btn-login">Entrar</a></li>
                <li><a href="#" class="btn-signup">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <aside class="side-banner">
        <p>Já se cadastrou? Então entre aqui!</p>
    </aside>

    <main>
        <section>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div></section>
        <section>
        <div class="image-box">
            <img src="assets/entrar/gato-entrar.png" alt="Cute Cat">
        </div></section>
    </main>
</body>
</html>
