<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Adote - PETMatch</title>
</head>
<body>
  <header class="cabecalho">
    <a href="/pages/home/home.html" class="inicio-button">
      <div class="logo-container">
        <img class="logo" src="/assets/common/petmatchlogo.png" alt="">
        <h1>PETMatch</h1>
      </div>
    </a>
    <nav class="navegacao">
      <ul class="lista-navegacao">
        <li>
          <a href="quem-somos.html"><i class="ph ph-paw-print"></i> Quem somos</a>
        </li>
        <li>
          <a href="adote.html"><i class="ph ph-heart-straight"></i> Adote</a>
        </li>
        <li>
          <a href="doacao.html"><i class="ph ph-hand-heart"> </i>Doação</a>
        </li>
        <li>
          <a href="contatos.html"><i class="ph ph-phone-call"></i> Contato</a>
        </li>
      </ul>
    </nav>
    <div class="container-autenticacao">
      <a href="/pages/entrar/" class="btn-login">Entrar</a>
      <a href="/pages/cadastre-se/" class="btn-signup">Cadastre-se</a>
  </div>
  </header>
  <main>
    <section class="container-adote">
      <div class="deu-match-container">
        <h2>Deu <strong>MATCH</strong>?</h2>
        <p>Uma seleção especial de peludinhos que buscam um lar para chamar de seu:</p>
      </div>
      <div class="filtro-lista">
        <aside class="filtro">
          <p>Filtro de Busca</p>
          <div class="opcoes-de-filtro">
            <div class="checkboxes">
              <div class="checkbox-container">
                <label for="todos">Todos</label>
                <input type="checkbox" id="todos" class="checkbox-customizado">
                <!-- <span class="checkmark"></span> -->
              </div>
              <div class="checkbox-container">
                <label for="macho">Macho</label>
                <input type="checkbox" id="macho" class="checkbox-customizado">
                <!-- <span class="checkmark"></span> -->
              </div>
              <div class="checkbox-container">
                <label for="femea">Fêmea</label>
                <input type="checkbox" id="femea" class="checkbox-customizado">
                <!-- <span class="checkmark"></span> -->
              </div>
              <div class="checkbox-container">
                <label for="cachorro">Cachorro</label>
                <input type="checkbox" id="cachorro" class="checkbox-customizado">
                <!-- <span class="checkmark"></span> -->
              </div>
              <div class="checkbox-container">
                <label for="gato">Gato</label>
                <input type="checkbox" id="gato" class="checkbox-customizado">
                <!-- <span class="checkmark"></span> -->
              </div>
          </div>
            <!-- <div> -->
              <button class="botao-buscar">Buscar</button>
            </div>
          <!-- </div> -->
        </aside>
        <div class="lista-pet">
          <div class="pet-info">
            <img src="/assets/adote/image 1.png" alt="">
            <p>Alfredo</p><br>
            <a class="botao-adotar" href="adocao-realizada.html">Adotar</a>
          </div>
          <div class="pet-info">
            <img src="/assets/adote/image 2.png" alt="">
            <p>Amelia</p>
            <a class="botao-adotar" href="adocao-realizada.html">Adotar</a>
          </div>
          <div class="pet-info">
            <img src="/assets/adote/image 3.png" alt="">
            <p>Thor</p>
            <a class="botao-adotar" href="adocao-realizada.html">Adotar</a>
          </div>
          <div class="pet-info">
            <img src="/assets/adote/image 4.png" alt="">
            <p>Chica</p>
            <a>Adotar</a>
          </div>
          <div class="pet-info">
            <img src="/assets/adote/image 5.png" alt="">
            <p>George</p>
            <a class="botao-adotar" href="adocao-realizada.html">Adotar</a>
          </div> 
          <div class="pet-info">
            <img src="/assets/adote/image 6.png" alt="">
            <p>Doroty</p>
            <a class="botao-adotar" href="adocao-realizada.html">Adotar</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
