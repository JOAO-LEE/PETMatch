<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
  rel="stylesheet"
  href="/common/style/reset.css"
  />
  <link
  rel="stylesheet"
  href="/common/style/common.css"
  />
  <link
  rel="stylesheet"
  href="cadastre-se.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="/scripts/common/auth/header-handle.js" defer></script>
  <script type="module" src="/scripts/common/auth/authentication.js" defer></script>
  <script type="module" src="/scripts/cadastre-se/cadastre-se.js" defer></script>
  <script type="module" src="/scripts/common/utils/errorHandlers.js" defer></script>
  <script type="module" src="/scripts/common/utils/formRegex.js" defer></script>
  <script type="module" src="/scripts/common/utils/randomPicGenerator.js" defer></script>
  <script type="module" src="/scripts/common/utils/buttonControl.js" defer></script>
  <title>Cadastre-se - PETMatch</title>
</head>
<body>
  <header class="cabecalho">
    <a href="/index.html"class="inicio-button">
      <div class="logo-container">
        <img class="logo" src="/assets/common/petmatchlogo.png" alt="">
        <h1>PETMatch</h1>
      </div>
    </a>
    <nav class="navegacao">
      <ul class="lista-navegacao">
        <li>
          <a href="/pages/quem-somos/quem-somos.html"><i class="ph ph-paw-print"></i> Quem somos</a>
        </li>
        <li>
          <a href="/pages/adote/adote.html"><i class="ph ph-heart-straight"></i> Adote</a>
        </li>
        <li>
          <a href="/pages/doacao/doacao.html"><i class="ph ph-hand-heart"> </i>Doação</a>
        </li>
        <li>
          <a href="/pages/contatos/contatos.html"><i class="ph ph-phone-call"></i> Contato</a>
        </li>
      </ul>
    </nav>
    <div class="container-autenticacao">
    </div>
  </header>
  <main>
    <section>
      <div class="form-wrapper">
        <a class="botao-pagina-entrar" href="/pages/entrar/entrar.html">Já se cadastrou? Então entre aqui!</a>  
        <div class="form">
          <form id="cadastro">
            <div class="form-header">
              <div class="title">
                  <h1>Cadastre-se</h1>
              </div>                            
            </div>
            <div class="input-group">
              <label  class="input-box normal-label">
                <i class="ph ph-identification-badge"></i>
                  <input id="nomecompleto" type="text" name="nomecompleto" placeholder="Nome completo" required>
              </label>
            <label class="input-box normal-label">
              <i class="ph ph-map-pin"></i>
              <input id="enderecocompleto" type="text" name="enderecocompleto" placeholder="Endereço, número e bairro" required>
            </label>
            <label class="input-box normal-label">
              <i class="ph ph-identification-card"></i>
                <input id="cpf" type="text" name="cpf" placeholder="CPF sem pontuação e hífen." required>
            </label>
            <label class="input-box normal-label">
              <i class="ph ph-user"></i>
              <input id="login" type="email" name="login" placeholder="E-mail exemplo@exemplo.com.br" required>
            </label>
            <div class="input-box normal-label">
              <i class="ph ph-lock-simple"></i>
              <input id="senha" type="password" name="senha" placeholder="Senha" required >
            </div>
            </div>
            <div class="erro-campo-cpf-email">
            </div>
            <div class="login-box">
              <button type="submit">Cadastrar</button>
            </div>
            </form>                
          </div>
        </div>
    </section>
    <!-- <div class="image-box">
      <img src="/assets/common/pngtree-mutt-pure-bred-dog-png-image_10054959.png" alt="Cachorro Branco">
    </div> -->
  </main>
</body>
</html>
