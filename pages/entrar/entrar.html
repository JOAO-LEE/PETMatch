<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
    rel="stylesheet"
    href="/common/style/reset.css"
    />
    <link
    rel="stylesheet"
    href="/common/style/common.css" />
    <link rel="stylesheet"
    href="/pages/cadastre-se/cadastre-se.css"/>
    <link rel="stylesheet" href="entrar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Entrar - PETMatch</title>
</head>
<body>
    <header class="cabecalho">
      <a href="/pages/home/home.html" class="inicio-button">
        <div class="logo-container">
          <img class="logo" src="/assets/common/petmatchlogo.png" alt="">
          <h1>PETMatch</h1>
        </div>
      </a>
        <nav class="navegacao">
          <ul class="lista-navegacao">
            <li>
              <a href="/pages/quem-somos/quem-somos.html"><i class="ph ph-paw-print"></i> Quem somos</a>
            </li>
            <li>
              <a href="/pages/adote/adote.html"><i class="ph ph-heart-straight"></i> Adote</a>
            </li>
            <li>
              <a href="/pages/doacao/doacao.html"><i class="ph ph-hand-heart"> </i>Doação</a>
            </li>
            <li>
              <a href="/pages/contatos/contatos.html"><i class="ph ph-phone-call"></i> Contato</a>
            </li>
          </ul>
        </nav>
        <div class="container-autenticacao">
          <i class="ph ph-sun switch-tema"></i>
          <i class="ph ph-moon switch-tema"></i>
          <a href="/pages/entrar/entrar.html" class="btn-login">Entrar</a>
          <a href="/pages/cadastre-se/cadastre-se.html" class="btn-signup">Cadastre-se</a>
      </div>
      </header>
      <main>
        <section>
          <div class="form-wrapper">
            <a class="botao-pagina-entrar" href="/pages/entrar/entrar.html">Novo usuário? Cadastre-se aqui!</a>  
            <div class="form-entrar">
              <form>
                <div class="form-header">
                  <div class="title">
                    <h1>Entrar</h1>
                  </div>                              
                </div>
                <div class="input-group-entrar">
                  <div class="input-box">
                    <i class="ph ph-user"></i>
                      <input id="login" type="email" name="login" placeholder="E-mail exemplo@exemplo.com.br" required>
                  </div>
                  <div class="input-box">
                    <i class="ph ph-lock-simple"></i>
                      <input id="senha" type="password" name="senha" placeholder="Senha" required>
                  </div>
                </div>
                <div class="login-box">
                  <button type="submit">Entrar</button>
                </div>
              </form>                
            </div>
          </div>
        </section>
        <div class="image-box">
          <img src="/assets/common/pngtree-mutt-pure-bred-dog-png-image_10054959.png" alt="Cachorro Branco">
        </div>
      </main>
</body>
</html>
